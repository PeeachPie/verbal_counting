<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <link href="index.css" rel="stylesheet" type="text/css" />
  <title>Устный счет</title>
</head>

<body>
  <div class="container">
    <div class="text">Арифметические действия:</div>
    <div class="operators">
      <div class="choose">
        <div class="plus">+</div>
        <div class="minus">-</div>
        <div class="multiply">×</div>
        <div class="division">÷</div>
      </div>
    </div>
    <div class="text">Сложение и вычитание до:</div>
    <div class="max">
      <div class="choose">
        <div class="m10">10</div>
        <div class="m20">20</div>
        <div class="m50">50</div>
        <div class="m100">100</div>
      </div>
    </div>
    <div class="text">Количество вопросов в тесте:</div>
    <div class="questions">
      <div class="choose">
        <div class="q5">5</div>
        <div class="q10">10</div>
        <div class="q15">15</div>
        <div class="q20">20</div>
      </div>
    </div>
    <a class="start" href="test.html">начать</a>
  </div>
  <script src="index.js"></script>
</body>

</html>
